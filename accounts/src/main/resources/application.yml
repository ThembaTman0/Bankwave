server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:file:./db/blogdb;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: 'admin'
    password: 'admin'
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true